<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collaborative Notepad</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        textarea {
            width: 100%;
            height: 300px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
        }
        #shareLink {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Collaborative Notepad</h1>
    <textarea id="notepad" placeholder="Write something..."></textarea><br>
    <button id="saveNoteBtn">Save Note</button>
    <div id="shareLink"></div>

    <script>
        function generateId() {
            return Math.random().toString(36).substr(2, 9);
        }

        function saveNote() {
            const noteContent = document.getElementById('notepad').value;
            const urlParams = new URLSearchParams(window.location.search);
            let noteId = urlParams.get('noteId');

            if (!noteId) {
                noteId = generateId();
                const newUrl = `${window.location.origin}${window.location.pathname}?noteId=${noteId}`;
                history.replaceState(null, '', newUrl);
            }

            const noteHistory = JSON.parse(localStorage.getItem(noteId)) || [];
            noteHistory.push({ content: noteContent, timestamp: new Date().toISOString() });
            localStorage.setItem(noteId, JSON.stringify(noteHistory));

            const link = `${window.location.origin}${window.location.pathname}?noteId=${noteId}`;
            const shareLinkDiv = document.getElementById('shareLink');
            shareLinkDiv.innerHTML = `Share this link: <a href="${link}" target="_blank">${link}</a>`;
        }

        function loadNote() {
            const urlParams = new URLSearchParams(window.location.search);
            const noteId = urlParams.get('noteId');
            if (noteId) {
                const noteHistory = JSON.parse(localStorage.getItem(noteId)) || [];
                if (noteHistory.length > 0) {
                    const latestNote = noteHistory[noteHistory.length - 1].content;
                    document.getElementById('notepad').value = latestNote;
                    const link = `${window.location.origin}${window.location.pathname}?noteId=${noteId}`;
                    const shareLinkDiv = document.getElementById('shareLink');
                    shareLinkDiv.innerHTML = `Share this link: <a href="${link}" target="_blank">${link}</a>`;
                }
            }
        }

        document.getElementById('saveNoteBtn').addEventListener('click', saveNote);
        loadNote();
    </script>
</body>
</html>
